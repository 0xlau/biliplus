          <img class="w-8" title="logo" src="./img/logo_128.png" />

      <div class="flex-none">
        <ul class="menu menu-horizontal px-1">
          <li>
            <a href="https://github.com/0xlau/biliplus/issues" target="_blank" rel="noopener noreferrer">提交意见</a>
          </li>
          <li>
            <details>
              <summary>关于项目</summary>
              <ul class="p-2 bg-base-100 rounded-t-none">
                <li>
                  <a href="https://github.com/0xlau/biliplus" target="_blank" rel="noopener noreferrer">Github</a>

          </li>
        </ul>
      </div>
    </div>
    <div class="p-5 text-center">
      <div class="form-control">
        <label class="label cursor-pointer">
          <div class="tooltip tooltip-right" data-tip="关闭后所有功能不作用">
            <span class="label-text">BiliPlus 总开关</span>
          </div>
          <input type="checkbox" class="toggle" data-key="biliplus-enable" />
        </label>
        <label class="label cursor-pointer">
          <span class="label-text">开启首页干净模式（去除大屏）</span>
          <input type="checkbox" class="toggle" data-key="clean-home-page" />
        </label>
        <label class="label cursor-pointer">
          <span class="label-text">开启首页“换一换”回溯功能</span>
          <input type="checkbox" class="toggle" data-key="feed-roll-history-btn" />
        </label>
        <label class="label cursor-pointer">
          <span class="label-text">开启视频封面 AI 总结</span>
          <input type="checkbox" class="toggle" data-key="ai-conclusion" />
        </label>
        <label class="label cursor-pointer">
          <span class="label-text">开启视频速度无级倍速</span>
          <input type="checkbox" class="toggle" data-key="stepless-video-rate" />
        </label>
        <label class="label cursor-pointer">
          <span class="label-text">开启自动打开字幕</span>
          <input type="checkbox" class="toggle" data-key="auto-subtitle" />
        </label>
        <label class="label cursor-pointer">
          <span class="label-text">关闭热搜排行榜</span>
          <input type="checkbox" class="toggle" data-key="hide-hot-search-list" />
        </label>
        <label class="label cursor-pointer">
          <div class="tooltip tooltip-right tooltip-error" data-tip="谨慎使用！">
            <span class="label-text text-red-400">显示视频封面正在观看人数</span>
          </div>
          <input type="checkbox" class="toggle" data-key="cover-viewer" />
        </label>
        <a href="./settings-hide-user-comment.html">
          <label class="label cursor-pointer">
            <span class="label-text">隐藏指定用户评论</span>

            <div class="flex flex-row items-center">
              <div class="badge badge-neutral hidden" id="hide-user-comment-count">0</div>
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6">
                <path d="M13.1717 12.0007L8.22192 7.05093L9.63614 5.63672L16.0001 12.0007L9.63614 18.3646L8.22192 16.9504L13.1717 12.0007Z"></path>
              </svg>
            </div>
          </label>
        </a>
      </div>
    </div>
  </body>
</html>
